<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="caja">
        <h1> <img src="imagenes/logo.png"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
        <form>
          <label for="nombreapellido">Nombre y apellido</label>
          <input type="text" id="nombreapellido" class="input-padron">

          <label for="correoelectronico">Correo electrónico</label>
          <input type="email" id="correoelectronico" class="input-padron" required placeholder="nombre@dominio.com">

          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" class="input-padron" required placeholder="(XX) (XXXXXXXXXX)">
          
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

          <fieldset>
            <legend>¿Como le gustaría que lo contáctemos?</legend>
            <label for="radio-email"><input name="contacto" type="radio" id="radio-email" value="email">Email</label>
            
  
            <label for="radio-telefono"><input name="contacto" type="radio" id="radio-telefono" value="telefono">Teléfono</label>
            
  
            <label for="radio-whatsapp"><input name="contacto" type="radio" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
            
          </fieldset>

          <fieldset>
            <legend>¿En cual horario desea ser atentido?</legend>
            <select name="" id="">
              <option value="">Mañana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>
            </select>
          </fieldset>
          <label class="checkbox">
            <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
          </label>
          <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
          <thead>
            <tr>
              <td>Día</td>
              <td>Horario</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Lunes</td>
              <td>8h-20h</td>
            </tr>
  
            <tr>
              <td>Miércoles</td>
              <td>8h-20h</td>
            </tr>
  
            <tr>
              <td>Viernes</td>
              <td>8h-20h</td>
            </tr>
          </tbody>
        </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png">
      <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
  </body>
</html>
